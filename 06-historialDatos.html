<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitorea tu planta</title>
    <link rel="stylesheet" href="06-historialDatos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos adicionales */
      .navigation-arrows {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px auto;
        max-width: 800px;
      }

      .arrow {
        font-size: 24px;
        font-weight: bold;
        color: #76c7c0;
        cursor: pointer;
        user-select: none;
        padding: 10px;
      }

      .arrow:hover {
        color: #fff;
      }

      .cactus-thumbnail iframe {
        width: 100%;
        height: 400px;
        border: 2px solid #76c7c0;
        border-radius: 10px;
      }

      .presentacion {
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Barra de navegación -->
    <div class="navbar">
      <!-- Menú en el lado izquierdo -->
      <div class="menu-izquierda">
        <ul>
          <li>
            <a href="01-menuPrincipal2.html"
              ><img src="images/turn-back.png" alt="home logo" width="40px"
            /></a>
          </li>
          <li class="dropdown">
            <a href="#menu" class="dropbtn"
              ><img src="images/menu.png" alt="menu-logo" width="40px"
            /></a>
            <div class="dropdown-content">
              <a href="05-funcionalidades.html"
                >Funciones
                <img src="images/tools.png" alt="tools-logo" width="14px"
              /></a>
              <a href="02-conexion.html"
                >Conexión
                <img src="images/wifi-alt.png" alt="wifi-logo" width="14px"
              /></a>
              <a href="06-historialDatos.html"
                >Data history
                <img src="images/auto-sync.png" alt="data-logo" width="14px"
              /></a>
            </div>
          </li>
          <li>
            <a href="04-contacto.html"
              ><img
                src="images/customer-service.png"
                alt="contact-logo"
                width="40px"
            /></a>
          </li>
        </ul>
      </div>

      <!-- Logo y título en el centro -->
      <div class="center-content">
        <img
          src="images/Diseño_sin_título-4-removebg-preview.png"
          alt="Logo Empresa"
          class="logo"
          width="40px"
        />
        <h1 class="titulo">GreenFriend</h1>
      </div>
    </div>

    <!-- Sección de monitoreo -->
    <section class="presentacion" id="presentacion">
      <h1>
        Monitorea tu planta. <br />
        &darr;
      </h1>
      <h2>aquí</h2>

      <!-- Contenedor del cactus animado con frame grande -->
      <div class="cactus-thumbnail">
        <iframe id="cactusFrame" src="07-cactus.html" frameborder="0" class="large-cactus"></iframe>
      </div>

      <!-- Flechas de navegación -->
      <div class="navigation-arrows">
        <span class="arrow" id="prevArrow">&larr; Anterior</span>
        <span class="arrow" id="nextArrow">Siguiente &rarr;</span>
      </div>
    </section>

    <script>
      // Lista de archivos HTML
      const htmlFiles = ["07-cactus.html", "cactus2.html", "cactus3.html"];
      let currentIndex = 0;

      // Referencias al iframe y las flechas
      const iframe = document.getElementById("cactusFrame");
      const prevArrow = document.getElementById("prevArrow");
      const nextArrow = document.getElementById("nextArrow");

      // Función para actualizar el iframe
      function updateIframe(index) {
        iframe.src = htmlFiles[index];
      }

      // Eventos para las flechas
      prevArrow.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateIframe(currentIndex);
        }
      });

      nextArrow.addEventListener("click", () => {
        if (currentIndex < htmlFiles.length - 1) {
          currentIndex++;
          updateIframe(currentIndex);
        }
      });
    </script>
  </body>
</html>
